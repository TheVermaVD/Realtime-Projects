<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHREE GANESHAY :3 Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="temp-container">

        <h1>Temperature Converter</h1>

        <div class="input_div">
            <label for="cel">Celsius</label><br>
            <input type="number" value="0" id="cel" onclick="this.select()" >
        </div>
        <span>=</span>
        <div class="input_div">

            <label for="fah">Fahrenheit</label><br>
            <input type="number" value="32" id="fah"  onfocus="this.select()"  >
        </div>






    </div>



    <script src="script.js"></script>
</body>

</html>

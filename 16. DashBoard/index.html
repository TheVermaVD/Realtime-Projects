<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap ICON CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>

</head>

<body>

    <!-- containter > row > col -->


    <div class="container-fluid">
        <div class="row">

            <div class="col d-flex justify-content-end align-items-center" style="height: 68px;">


                <i class="bi bi-search text-white py-2 px-3"></i>
                <i class="bi bi-bell text-white py-2 px-3"></i>

                <img src="./images/wifi.png" alt="" class="py-2 px-3">

                <img src="./images/sound.png" alt="" class="py-2 px-3">
                <img src="./images/Battery.png" alt="" class="py-2 px-3">

            </div>
        </div>

        <!-- On right click  -->

        <div class="row" id="items">
            <div class="col-2">

                <ul class="list-group">
                    <li class="list-group-item" id="add-apps">Add Apps</li>
                    <li class="list-group-item main-menu">
                        Add Files &emsp; &emsp; &emsp;
                        <i class="bi bi-chevron-right"></i>
                        <ul class="list-group " id="submenu">
                            <li class="list-group-item">Word</li>
                            <li class="list-group-item">Excel</li>
                            <li class="list-group-item">PowerPoint</li>
                            <li class="list-group-item">OneNote</li>
                            <li class="list-group-item">Outlook</li>
                        </ul>

                    </li>
                    <li class="list-group-item">Refresh</li>
                    <li class="list-group-item">Delete</li>
                    <li class="list-group-item">Share</li>
                </ul>


            </div>
        </div>


        <!-- Main Section -->
        <div class="row d-flex justify-content-between" style="height: 78vh">

            <!-- Clock -->
            <div class="col-2 mt-4 flex-fill ms-4 ">
                <div class="clock text-center text-white">
                    <ul class="list-unstyled d-flex h2 display-4 justify-content-center ">
                        <li id="hours"></li>
                        <li id="point"></li>
                        <li id="min"></li>
                    </ul>
                    <div id="Date" class="text-dark"></div>

                </div>
            </div>

             <!-- Add APP -->
            <div class="col-1 align-self-center">
                <ul class="list-unstyled rounded-4 p-2" id="dataList" style="box-shadow:2px 2px 8px #f1f1f1a1 ;">

                    <li><img src="./images/Empty Bin.png" width="63px" alt=""></li>
                    <!-- <li><img src="./images/Calender.png" width="63px" alt=""></li> -->
                    <li><img src="./images/Diary.png" width="63px" alt=""></li>


                </ul>
            </div>



        </div>


        

        <!-- Footer -->
        <div class="row footer mt-3 justify-content-between" style="height: 9vh;">
            <div class="col-1 pt-3">

                <span class="bg-dark p-2 text-white rounded">File</span>

                <span class="position-fixed"><img src="./images/message.png" width="200px" alt=""></span>
                

            </div>


            <div class="col-1 pt-2 ps-5">

                <img src="./images/DG.png" alt="" width="40px">



            </div>


        </div>

       

        

           
        



    <!-- Container ends here -->
    </div>



    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="./script.js"></script>

</body>
</body>

</html>
